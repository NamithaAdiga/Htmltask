<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
    <p>Yes! I want to Subscribe to Mag-O-ZINE</p>
    <form>
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" aria-describedby="First" aria-label="First name">
            <small id="First" class="form-text text-muted">First</small>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" aria-describedby="Last" aria-label="Last name">
            <small id="Last" class="form-text text-muted">Last</small>
          </div>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="address"aria-describedby="address" aria-label="address" >
          <small id="address" class="form-text text-muted">address</small>
        </div>
        <div class="row g-3">
        <div class="col-md-2">
            <input type="text" class="form-control" aria-describedby="cityname" aria-label="city">
            <small id="cityname" class="form-text text-muted">city</small>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" aria-describedby="Statename" aria-label="State">
            <small id="Statename" class="form-text text-muted" >State</small>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" aria-describedby="zipcode" aria-label="zip">
            <small id="zipcode" class="form-text text-muted" >zip</small>
        </div>
    </div>
  </form>
    <label>Subscribe for:</label>
    <input type="checkbox" id="checkbox"  />
    <label for="checkbox">1 year ($19.95)</label>
    <input type="checkbox" id="checkbox"  />
    <label for="checkbox">2 years ($35.00)</label>
    
      <label>send me more information about:</label>
        <div>
      <input type="checkbox">
      <label for="">Computer Zine</label>
    </div>      
    <div>
      <input type="checkbox">
      <label for="">Fishing Zine</label>
    </div>
    <div>
      <input type="checkbox">
      <label for="">Cat_O_Zine</label>
    </div>
</body>
</html>
