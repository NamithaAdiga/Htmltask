<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="1" width="700" align="center" cellspacing="1" cellpadding="10">
       <tr>
           <thead>
           <th rowspan="3">State of Health</th>
           <th colspan="2">Fasting Value</th>
           <th>After eating</th>
       </tr>
       <tr>
           <td>Minimum</td>
           <td>Maximum</td>  
           <td>2 hours after eating</td>
       </tr>
    </thead>
    <tr>
        <th>Healthy</th>
        <td>70</td>
        <td>100</td>
        <td>less than 140</td>
    </tr>
    <tr>
        <th>Pre-Diabities</th>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
    </tr>
    <tr>
        <th>Diabities</th>
        <td>more than 126</td>
        <td>N/A</td>
        <td>more than 200</td>
    </tr>
   </table>
</body>
</html>
